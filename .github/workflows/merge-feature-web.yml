name: Auto Merge PR to Web App

on:
  pull_request:
    branches: [ "develop" ]
    paths:
      - "apps/web/**"

jobs:
  lint-tests-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Yarn
        run: npm i -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint:web

      - name: Run the tests
        run: yarn test:web

      - name: Build
        run: yarn build:web
